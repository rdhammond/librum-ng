<nav *ngIf="pages.length > 1" class="text-center" aria-label="Page navigation">
	<ul class="pagination">
		<li [class.disabled]="prevDisabled">
			<span *ngIf="prevDisabled()" aria-hidden="true">&laquo;</span>
			<a *ngIf="!prevDisabled()" (click)="goPrev()" class="prev" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		<li *ngFor="let page in pages" [class.active]="currentPage === page">
			<a (click)="setPage(page)" class="page">{{page}}</a>
			<span *ngIf="currentPage === page" class="sr-only">(current)</span>
		</li>
		<li [class.disabled]="nextDisabled">
			<span *ngIf="nextDisabled()">&raquo;</span>
			<a *ngIf="!nextDisabled()" (click)="goNext()" class="next" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>
